<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Plugin App</title>
</head>

<body>
    <div class="container pl-0 pr-0 h-100">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light brand-bg-color">
            <div class="container">
                <a class="navbar-brand brand-color" href="javascript:void(0);">Plugin App</a>
            </div>
        </nav>
        <div class="container mt-1 p-1">
            <div id="carouselExampleSlidesOnly" class="carousel slide d-none" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="..." alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Third slide">
                    </div>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" id="alertDanger">
            </div>
            <div class="alert alert-success" role="alert" id="alertSuccess">
            </div>
            <div class="card">
                <div class="card-header pl-1 pr-0">
                    <span class="card-title">Phone Call Plugin</span>
                    <span class="float-right">v1.1.3</span>
                </div>
                <div class="card-body">                                        
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter Phone No</label>
                            <input type="number" class="form-control" id="txtMobileNo" aria-describedby="phoneHelp"
                                placeholder="Enter Phone No" required>
                            <small id="phoneHelp" class="form-text text-muted">Phone Number to Call.</small>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please provide a valid Phone No.
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="chkInSpeaker" aria-describedby="speakerHelp">
                            <label class="form-check-label" for="chkInSpeaker">Call In Speaker</label>
                            <small id="speakerHelp" class="form-text text-muted">Is Available only for Call Option</small>
                        </div>
                        <div class="btn-group" style="margin-top: 10px; width: 100%;">
                            <button type="button" class="btn btn-danger" id="btnPhoneDial" onclick="app.Reset()">Reset</button>
                            <button type="button" class="btn btn-primary ml-5" id="btnPhoneCall"
                                onclick="app.PhoneCall()">Call</button>
                            <button type="button" class="btn btn-primary ml-3" id="btnPhoneDial"
                                onclick="app.PhoneDial()">Dial</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <div id="deviceready" class="blink fixed-bottom text-center d-none">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
    <div class="fixed-bottom text-left">
        <div class="container pl-0 pr-0">
            <div class="row">
                <div class="col-12 text-right">
                    <img class="brand-img-size" src="img/owner_logo.png" alt="Developed By  Lakshman.S">
                </div>            
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
